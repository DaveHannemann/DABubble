<app-aside-content-wrapper [showCardSurroundings]="!embedded()">
  <div card>
    @if (embedded()) {
      <button type="button" aria-label="Schließen" class="dab-ui-item top-right-btn" (click)="embeddedAction()">
        <span class="material-icons">close</span>
      </button>
    } @else {
      <button type="button" aria-label="Eine Seite zurück" class="dab-ui-item back-btn" (click)="backInHistory()">
        <span class="material-icons">arrow_back</span>
      </button>
    }

    <h1>Datenschutz</h1>
    <p class="paragraph-20 text-left">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima optio eaque magnam recusandae ipsam quas vero
      labore quasi cupiditate corrupti quae nesciunt atque mollitia, necessitatibus odit maiores. Sapiente, eos veniam.
    </p>
  </div>
</app-aside-content-wrapper>
