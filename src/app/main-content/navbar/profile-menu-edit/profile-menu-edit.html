<section
  *ngIf="visible"
  [@scaleAnimation]="visible ? 'enter' : 'leave'"
  (@scaleAnimation.done)="onAnimationDone($event)"
  class="flex h-120 w-110 flex-col items-center justify-center gap-6 rounded-tl-2xl rounded-br-2xl rounded-bl-2xl bg-white shadow-xl">
  <div class="flex w-full items-center justify-between px-6">
    <h2>Dein Profil bearbeiten</h2>
    <mat-icon class="close" (click)="closeOverlay()">close</mat-icon>
  </div>
  <img class="size-40 rounded-full" src="/imgs/m1.png" alt="" />
  <div class="flex w-full flex-col px-6">
    <div class="flex items-center gap-4">
      <img src="imgs/direktnachrichten img.svg" alt="" />
      <h4>Vollst√§ndiger Name</h4>
    </div>
    <input class="rounded-full text-gray-500" type="text" placeholder="Max Mustermann" />
  </div>
  <div class="flex items-center gap-10 pt-6">
    <button class="cancel rounded-full" (click)="closeOverlay()">Abbrechen</button>
    <button class="update rounded-full" (click)="updateName()">Speichern</button>
  </div>
</section>
