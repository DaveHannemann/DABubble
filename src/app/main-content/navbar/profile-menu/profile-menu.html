<section
  class="flex flex-col items-center justify-center h-120 w-110 bg-white rounded-bl-2xl rounded-br-2xl rounded-tl-2xl shadow-xl gap-4"
>
  <div class="flex justify-between w-full px-6 items-center">
    <h2>Profil</h2>
    <mat-icon class="close" (click)="closeOverlay()">close</mat-icon>
  </div>
  <img class="size-40 rounded-full" src="/imgs/m1.png" alt="" />
  <div class="flex w-full px-6 flex-col gap-2">
    <div class="flex justify-between items-center">
      <h3>Max Mustermann</h3>
      <span class="edit" (click)="editProfile()">Bearbeiten</span>
    </div>
    <div class="flex items-center gap-2">
      <button class="status"></button>
      <p class="status-text">Aktiv</p>
    </div>
  </div>
  <div class="flex w-full px-6 gap-4">
    <mat-icon>mail_outline</mat-icon>
    <div class="flex flex-col gap-4">
      <h4>E-Mail-Adresse</h4>
      <p class="mail">Max@Mustermann.de</p>
    </div>
  </div>
</section>
