<section class="startscreen">
  <div class="bg-layer" [@fadeOut]="fadeState"></div>
  <div
    #splashWrapper
    class="flex items-center gap-3"
    [@logoMove]="{ value: logoState, params: { transform: logoTransform } }">
    <img src="imgs/logo.svg" alt="DABubble Logo" class="logo-img" />
    <span
      [@textSlide]="showText ? 'visible' : 'hidden'"
      [ngClass]="textColorClass"
      class="ml-3 text-4xl font-bold"
      [style.opacity]="showText ? 1 : 0"
      >DABubble</span
    >
  </div>

  <!-- Hidden target logo -->
  <app-logo #targetLogo class="target-logo" [withText]="true"></app-logo>
</section>
